<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dan Foods</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#danialModal">Info</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h1>Food Menus:</h1>
    <!-- Placeholder Images with Descriptions -->
    <div class="d-flex flex-wrap justify-content-center mt-5">
      <button class="image-button" style="background-image: url('burger.jpg');" onclick="toggleDescription(this)" data-bs-toggle="modal" data-bs-target="#burgerModal">
        <div class="description">A burger that tastes good</div>
      </button>
      <button class="image-button" style="background-image: url('pizza.jpg');" onclick="toggleDescription(this)" data-bs-toggle="modal" data-bs-target="#pizzaModal">
        <div class="description">The pizza that tastes very good</div>
      </button>
      <button class="image-button" style="background-image: url('pasta.jpg');" onclick="toggleDescription(this)" data-bs-toggle="modal" data-bs-target="#pastaModal">
        <div class="description">Spaghetti that tastes very saucy and cheesy</div>
      </button>
      <button class="image-button" style="background-image: url('salad.jpg');" onclick="toggleDescription(this)" data-bs-toggle="modal" data-bs-target="#saladModal">
        <div class="description">The least tastiest food, but the healthiest out of the 4</div>
      </button>
    </div>
  </div>

  <!-- Bootstrap Modals -->

  <!-- Danial Modal -->
  <div class="modal fade" id="danialModal" tabindex="-1" aria-labelledby="danialModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="danialModalLabel">This is Dan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="DanBen.jpg" alt="Dan" class="img-fluid">
          <p class="mt-3">yes</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Burger Modal -->
  <div class="modal fade" id="burgerModal" tabindex="-1" aria-labelledby="burgerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="burgerModalLabel">Burger</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="burger.jpg" alt="Burger" class="img-fluid">
          <p class="mt-3">A burger that is out of this world and will blow your mind.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pizza Modal -->
  <div class="modal fade" id="pizzaModal" tabindex="-1" aria-labelledby="pizzaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pizzaModalLabel">Pizza</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="pizza.jpg" alt="Pizza" class="img-fluid">
          <p class="mt-3">pizza with the essential ingredients to create the best food in the world.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pasta Modal -->
  <div class="modal fade" id="pastaModal" tabindex="-1" aria-labelledby="pastaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pastaModalLabel">Pasta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="pasta.jpg" alt="Pasta" class="img-fluid">
          <p class="mt-3">Mario's favorite food.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Salad Modal -->
  <div class="modal fade" id="saladModal" tabindex="-1" aria-labelledby="saladModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saladModalLabel">Salad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="salad.jpg" alt="Salad" class="img-fluid">
          <p class="mt-3">Edible plants. That is all.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
